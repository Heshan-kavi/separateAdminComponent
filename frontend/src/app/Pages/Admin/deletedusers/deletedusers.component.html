<div class="column" style="width: 80%;">
    <h4>Deleted Users</h4>
</div>
<div class="column" style="width: 20%;">
    <button class="navitemsp" routerLink="/admin/viewusers">Available Users</button>
    <button class="navitemone" routerLink="/admin" style="right: 225px;">Admin</button>
</div>
        <!-- <button (click)="getUsers()">press</button> -->
            <ul class="message-list">
                <li class="user-message" *ngFor="let deluser of deletedUsers">
                <section class="user-message-sender">
                    <span class="user-id-sender">User name : {{deluser.username}}</span>
                    <span class="user-id-sender">Name : {{deluser.name}}</span>
                    <span class="user-id-sender">Email : {{deluser.email}}</span>
                    <span class="user-id-sender">Age : {{deluser.age}}</span>
                    <span *ngIf="deluser.teacherFlag==true" class="user-id-sender">Teacher : Yes</span>
                    <span *ngIf="(deluser.teacherFlag==false || deluser.teacherFlag==NULL)" class="user-id-sender">Teacher : No</span>
                    <span *ngIf="deluser.studentFlag==true" class="user-id-sender">Student : Yes</span>
                    <span *ngIf="(deluser.studentFlag==false || deluser.studentFlag==NULL)" class="user-id-sender">Student : No</span>
                    <!-- <span class="user-message-content-sender" >{{user.name}}</span> -->
                    <span>
                        <section>
                            <button class="navitemthree" (click)="recoverUser(deluser)">Recover User</button>
                        </section>
                    </span>
                    
                </section>
                
                </li>
            </ul>
