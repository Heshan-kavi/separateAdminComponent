<div style="text-align:center;">
    <form (submit)="registerUser()">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label for="exampleName">Name</label>
                <input type="text" class="form-controls"  name="name"
                    placeholder="Enter Name" [(ngModel)]="name">
            </div>
    
            <div class="form-group">
                <label for="exampleUsername">User Name</label>
                <input type="text" class="form-controls"  name="username"
                    placeholder="Enter Username" [(ngModel)]="username">
            </div>
    
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-controls"  name="email"
                    placeholder="Enter email" [(ngModel)]="email">
            </div>
    
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-controls"  placeholder="Password" name="password" [(ngModel)]="password"> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form> 
</div>
